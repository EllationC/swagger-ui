<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {

        // Set environment and docs url prefix
      var pattern = new RegExp("cx-[a-z0-9]+");
      var res = pattern.exec(window.location.hostname);
      var env = res && res.length == 1 ? res[0] : "cx-staging";
      var docsUrl = "http://static." + env + ".com/docs/swagger/";

      // Build a system
      const ui = SwaggerUIBundle({

        urls: [
          {
            name: "Account API",
            url: docsUrl + "account-api/api.yaml"
          },
          {
            name: "Account IAM",
            url: docsUrl + "account-iam/api.yaml"
          },
          {
            name: "Account Profile",
            url: docsUrl + "account-profile/api.yaml"
          },
          {
            name: "Auth",
            url: docsUrl + "auth/api.yaml"
          },
          {
            name: "Catalog API",
            url: docsUrl + "cms-catalogapi/openapi.yaml"
          },
          {
            name: "CMS API",
            url: docsUrl + "cms-api/openapi.yaml"
          },
          {
            name: "Content Rating",
            url: docsUrl + "contentrating/api.yaml"
          },
          {
            name: "Core",
            url: docsUrl + "core/api.yaml"
          },
          {
            name: "Discovery",
            url: docsUrl + "data-contentdiscovery/api.yaml"
          },
          {
            name: "DRM Auth",
            url: docsUrl + "drm-auth/evs-drm-auth.yaml"
          },
          {
            name: "ENS V1",
            url: docsUrl + "ens/apiV1.yaml"
          },
          {
            name: "Entitlements Readonly API",
            url: docsUrl + "ent/ent.yml"
          },
          {
            name: "Entitlements Grant API",
            url: docsUrl + "ent/ent-grant-api.yml"
          },
          {
            name: "EVS DRM",
            url: docsUrl + "evs-drm/evs-drm.yaml"
          },
          {
            name: "Partners External API",
            url: docsUrl + "partners/api-external.yml"
          },
          {
            name: "Partners Internal API",
            url: docsUrl + "partners/api-internal.yml"
          },
          {
            name: "Playback API",
            url: docsUrl + "playback-api/playback-api.yaml"
          },
          {
            name: "Playheads",
            url: docsUrl + "playheads/api.yaml"
          },
          {
            name: "Reactions",
            url: docsUrl + "reactions/api.yaml"
          },
          {
            name: "Secure-Payments v0",
            url: docsUrl + "secure-payments/v0-api.yml"
          },
          {
            name: "Secure-Payments v1",
            url: docsUrl + "secure-payments/v1-api.yml"
          },
          {
            name: "Subscription Processor",
            url: docsUrl + "subs/openapi.yml"
          },
          {
            name: "Talkbox",
            url: docsUrl + "talkbox/api.yaml"
          },
          {
            name: "Watchhistory",
            url: docsUrl + "watchhistory/api.yaml"
          },
          {
            name: "Watchlist",
            url: docsUrl + "watchlist/api.yaml"
          }
        ],
        dom_id: '#swagger-ui',
        deepLinking: true,
        validatorUrl: null,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })

      window.ui = ui
    }
  </script>
  </body>
</html>
